<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Office Employee Management System </title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      .container {
          width: 80%;
          margin: auto;
          background: white;
          padding: 20px;
          margin-top: 50px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
          font-size: 32px;
          color: #333;
          margin-bottom: 20px;
      }

      .btn-group {
          display: flex;
          justify-content: center;
          gap: 15px;
          flex-wrap: wrap;
      }

      .btn {
          background: #007bff;
          color: white;
          border: none;
          padding: 12px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
      }

      .btn:hover {
          background: #0056b3;
          transform: scale(1.05);
      }

      @media (max-width: 600px) {
          .container {
              width: 95%;
          }

          .btn {
              width: 100%;
          }
      }
  </style>
  </head>
  <body>
<div class="container">
    <h1 > Office Employee Management System </h1>
    <hr>
    <a class="btn btn-primary" href="/view_employee" role="button">View all Employee</a>
    <a class="btn btn-primary" href="/add_employee" role="button">Add an Employee</a>
    <a class="btn btn-primary" href="/remove_employee" role="button">Remove an Employee</a>
    <a class="btn btn-primary" href="/filter_employee" role="button">Filter an Details</a>

</div>

  </body>
</html>
