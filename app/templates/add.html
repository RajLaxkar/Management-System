<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Add Employee </title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
          width: 400px;
      }

      h1 {
          text-align: center;
          font-size: 24px;
          color: #333;
      }

      .form-group {
          margin-bottom: 15px;
      }

      label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }

      .btn {
          width: 100%;
          background: #007bff;
          color: white;
          border: none;
          padding: 12px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
      }

      .btn:hover {
          background: #0056b3;
          transform: scale(1.05);
      }
  </style>
  </head>
  <body>
<div class="container">
    <h1> Add an Employee </h1>
    <form action="/add_employee" method="post">
        {% csrf_token %}
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" value="{{ first_name}}" ><br>
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" value="{{last_name}}" ><br>
          <label for="salary" class="form-label">Salary</label>
          <input type="number" id="salary" name="salary" value="{{salary}}" ><br>
          <label for="dept" class="form-label">Department</label>
          <input type="number" id="dept" name="dept" value="{{dept}}" ><br>
          <label for="role" class="form-label">Role</label>
          <input type="number" id="role" name="role" value="{{role}}" ><br>
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" id="Bonus" name="bonus" value="{{bonus}}" ><br>
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" id="phone" name="phone" value="{{phone}}" ><br>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>

      </form>

</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
