<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Filter Employee Detail </title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          background: white;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
          width: 400px;
          text-align: center;
      }

      h1 {
          font-size: 24px;
          color: #333;
          margin-bottom: 20px;
      }

      .input-group {
          display: flex;
          flex-direction: column;
          text-align: left;
          margin-bottom: 15px;
      }

      .input-group label {
          font-weight: bold;
          margin-bottom: 5px;
          font-size: 14px;
      }

      .input-group input {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          width: 100%;
      }

      .btn {
          width: 100%;
          background: #007bff;
          color: white;
          border: none;
          padding: 12px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
      }

      .btn:hover {
          background: #0056b3;
          transform: scale(1.05);
      }
  </style>
  </head>
  <body>
<div class="container">
    <h1> Filter Employee Detail </h1>
    <hr>
    <form action="/filter_employee" method="post">
        {% csrf_token %}
          <label for="name" class="form-label">Employee First / Last Name</label><br>
          <input type="text" id="name" name="name" value="{{ name}}" ><br>

          <label for="dept" class="form-label">Department</label><br>        
          <input type="text" id="dept" name="dept" value="{{dept}}" ><br>
          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="role" name="role" value="{{role}}" ><br>
          
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>

      </form>

</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    -->
  </body>
</html>
